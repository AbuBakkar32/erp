<!-- Modal -->
<div id="pamodal" th:fragment="pamodal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="true">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Allocate profile to user : <span th:text="${profileAllocation.fullName}"></span></h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<form id="mainform-modal" th:action="@{/system/profileallocation/save}" method="post" class="form-horizontal" th:object="${profileAllocation}">
						<input type="hidden" th:field="*{paid}"/>
						<input type="hidden" th:field="*{username}"/>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-sm-4" for="username">User : </label>
								<div class="col-sm-8">
									<input type="text" class="form-control" th:value="${profileAllocation.fullName}" disabled="disabled"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="menuProfileId">Menu Profile : </label>
								<div class="col-sm-8">
									<select class="form-control selectpicker" th:field="*{menuProfileId}">
										<option value="">Select</option>
										<option th:each="mp : ${profileAllocation.menuProfiles}" 
												th:value="${mp.profileId}" 
												th:text="${mp.profileCode}"
												th:selected="${mp.profileId eq profileAllocation.menuProfileId}">Value</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="reportProfileId">Report Profile : </label>
								<div class="col-sm-8">
									<select class="form-control selectpicker" th:field="*{reportProfileId}">
										<option value="">Select</option>
										<option th:each="mp : ${profileAllocation.reportProfiles}" 
												th:value="${mp.profileId}" 
												th:text="${mp.profileCode}"
												th:selected="${mp.profileId eq profileAllocation.reportProfileId}">Value</option>
									</select>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success confirm-btn-modal">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				// Init ui for modal
				ck.ui.config.buttonevent();
			})
		</script>
	</div>
</div>
