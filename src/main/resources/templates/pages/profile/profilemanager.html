<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Profile Manager</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div th:if="${menuVersion != null and menuVersion eq 'MENU_V2'}" class="menuv2" th:include="commons :: main-menu"></div>

		<div th:if="${menuVersion == null or menuVersion eq 'MENU_V1'}" class="navbar-inverse menu-section">
			<div class="container">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li><a th:href="@{/system/profile}">Profile Maintenance</a></li>
										<li class="active"><a th:href="@{/system/profile/profilemanager}">Profile Manager</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 content-area">
						<section id="profile-manager" style="margin-top: 10px;">
							<div class="section-header sectionbartoggle">
								<h1><i class="fas fa-chevron-down"></i> Profile Manager</h1>
							</div>
							<div class="section-body togglebox">
								<table class="table table-striped table-bordered datatable" id="profilemanagertable" th:fragment="profilemanagertable">
									<thead>
										<tr>
											<th>Profile Code</th>
											<th>Profile Type</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="p : ${profiles}">
											<td><a th:href="@{/system/profile/} + ${p.profileId}" th:text="${p.profileCode}"></a></td>
											<td th:text="${p.profileType}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</section>

					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
