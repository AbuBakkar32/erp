<!-- Modal -->
<div id="branchorderreqdetailmodal" th:fragment="branchorderreqdetailmodal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="true">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Details List</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<table class="table table-striped table-bordered modal-datatable nowrap" id="branchorderreqdetailtable" width="100%">
							<thead>
								<tr>
									<th>SN.</th>
									<th>Item Code</th>
									<th>Category</th>
									<th>Group</th>
									<th>Qty</th>
									<th>Unit</th>
									<th>Note</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="d, n : ${poorddetailsList}">
									<td th:text="${n.count}"></td>
									<td>
										<a th:href="@{/mastersetup/caitem/} + ${d.xitem}" target="_blank" th:text="${d.xitem} + ' - ' + ${d.xdesc}"></a>
									</td>
									<td th:text="${d.xcatitem}"></td>
									<td th:text="${d.xgitem}"></td>
									<td th:text="${d.xqtyord}"></td>
									<td th:text="${d.xunit}"></td>
									<td th:text="${d.xnote}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
				<button th:if="${requisition.xstatusreq eq 'Open'}" type="button" class="btn btn-success btn-confirm-modal editmode"  style="width: auto; height: 30px; padding: 0px 10px;" th:attr="data-url=@{/purchasing/bqls/soconfirm/} + ${requisition.xdoreqnum}"><i class="fas fa-check-square"></i> Create SO</button>
				<!-- <button th:if="${requisition.xstatusreq eq 'Confirmed'}" data-dismiss="modal" type="button" class="btn btn-success btn-confirm-modal editmode" style="width: auto; height: 30px; padding: 0px 10px;" th:attr="data-url=@{/purchasing/bqls/ordreqconfirm/} + ${requisition.xdoreqnum}"><i class="fas fa-check-square"></i> Confirm</button>
				<button th:if="${requisition.xstatusreq eq 'Confirmed'}" data-dismiss="modal" type="button" class="btn btn-success btn-confirm-modal editmode" style="width: auto; height: 30px; padding: 0px 10px;" th:attr="data-url=@{/purchasing/bqls/ordreqconfirm/allopen/} + ${requisition.xdoreqnum}"><i class="fas fa-check-square"></i> Confirm</button> -->
			</div>
		</div>

		<!-- ck ui -->
		<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// Init ui for modal
				ck.ui.config.buttonevent();
				modalDataTableInit();
			})
		</script>
	</div>
</div>
