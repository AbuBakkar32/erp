<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{sr.page.title}">Sales Requisition (User)</title>
<meta th:remove="tag" th:include="commons :: common-meta" />
<meta th:remove="tag" th:include="commons :: common-css" />
<meta th:remove="tag" th:include="commons :: common-js" />
<style type="text/css">
			.requisition-table{
				background: #f1eaea;
			}
			.requisition-table th{
				background: #29af70;
				color: #fff;
			}
			.requisition-table th, .requisition-table td{
				text-align: center;
			}
		</style>
</head>
<body>
	<!-- Header section -->
	<div class="header-section" th:include="commons :: header-section"></div>
	
		<!-- Menu section -->
		<div th:if="${menuVersion != null and menuVersion eq 'MENU_V2'}" class="menuv2" th:include="commons :: main-menu"></div>

		<div th:if="${menuVersion == null or menuVersion eq 'MENU_V1'}" class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
										<li class="active"><a th:href="@{/salesninvoice/opreqcus/requisitionhistory}">Requisition History</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<!-- <h1 class="text-center" th:text="#{sr.page.heading}">Sales Requisition (User)</h1> -->
						</div>
						<div class="row">
							<div class="col-md-12">
								<!-- Section list head -->
								
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Requisitions</h1>
									</div>
									<div class="section-body">
										
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													<tr>
														<th th:text="#{sro.table1.header.xdoreqnum}">Requisition Number</th>
														<th th:text="#{sro.table1.header.xdate}">Date</th>
														<th>Requisition For</th>
														<th th:text="#{sro.table1.header.xstatus}">Status</th>
													</tr>
												</thead>
												<tbody th:with="df=${'E, dd-MMM-yyyy'}">
													<tr th:each="opreq : ${allOpreqHeader}">
														<td>
															<a th:if="${isBranch}" th:href="@{/salesninvoice/opreqcus/view/} + ${opreq.xdoreqnum} + '?reqtype=' + ${opreq.xreqitemtype}" th:text="${opreq.xdoreqnum}"></a>
															<a th:if="${isCentral}" th:href="@{/salesninvoice/opreq/} + ${opreq.xdoreqnum}" th:text="${opreq.xdoreqnum}"></a>
														</td>
														<td th:text="${#dates.format(opreq.xdate, df)}"></td>
														<td th:text="${opreq.xreqitemtype}"></td>
														<td th:text="${opreq.xstatus}"></td>
													</tr>
												</tbody>
											</table>

									</div>
								</section>
								
							</div>

						</div>

					</div>
				</div>
			</div>
		
	<!-- Modal -->
	<div id="opreqdetailmodal-section"></div>

	<!-- Footer section -->
	<div class="footer-section" th:include="commons :: footer-section"></div>

</body>
</html>
