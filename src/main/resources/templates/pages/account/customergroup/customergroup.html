<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{sacg.page.title}">Customer Group</title>
<meta th:remove="tag" th:include="commons :: common-meta" />
<meta th:remove="tag" th:include="commons :: common-css" />
<meta th:remove="tag" th:include="commons :: common-js" />
</head>
<body>
	<!-- Header section -->
	<div class="header-section" th:include="commons :: header-section"></div>
	
		<!-- Menu section -->
		<div th:if="${menuVersion != null and menuVersion eq 'MENU_V2'}" class="menuv2" th:include="commons :: main-menu"></div>
		
		<div th:if="${menuVersion == null or menuVersion eq 'MENU_V1'}" class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
										<li class="active"><a th:href="@{/account/cusgroup}">Customer Group</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<h1 class="text-center" th:text="#{sacg.page.heading}">Customer Group</h1>
						</div>
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
								<div id="opreqheaderform" th:fragment="opreqheaderform">
									<div class="section-header sectionbartoggle"></div>							
									<div class="form-action-button">
										<a th:href="@{/account/cusgroup}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> <span style="margin-left:2px;" th:text="#{button.value.xclear}"> Clear</span></a>
										<!-- <a th:if="${#strings.isEmpty(opreqheader.xdoreqnum)}" th:href="@{/salesninvoice/opreq}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a> -->
										<a th:if="${not #strings.isEmpty(xcodes.xcode)}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-edit"></i> <span style="margin-left:2px;" th:text="#{button.value.xupdate}"> Update</span></a>
									</div>
									<div class="section-body section-border">
											<form id="mainform" class="form-horizontal" th:action="@{/account/cusgroup/save}" th:object="${xcodes}" method="post" th:with="df=${'E, dd-MMM-yyyy'}">
												<input type="hidden" th:if="${not #strings.isEmpty(xcodes.xtype) and not #strings.isEmpty(xcodes.xcode)}" th:field="*{xtype}"/>
												<input type="hidden" th:if="${not #strings.isEmpty(xcodes.xtype) and not #strings.isEmpty(xcodes.xcode)}" th:field="*{xcode}">
												<div class="row">
													<div class="col-md-6">

														<div class="form-group">
															<label class="control-label col-md-4" for="xcode" th:text="#{sacg.form.label.xcode}">Group: </label>
															<div class="col-md-8">
																<input type="text" class="form-control" th:value="*{xcode}" disabled="disabled">
															</div>
														</div>

														<div class="form-group">
															<label class="control-label col-md-4" for="xacc" th:text="#{sacg.form.label.xacc}">AR Account: </label>
															<div class="col-sm-8">
																<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${#strings.isEmpty(xcodes.xacc) ? '' : xcodes.xacc + ' - ' + xcodes.xdesc1}"
																		th:attr="search-url='search/account'"/>
																<input type="hidden" id="search-val" th:field="*{xacc}"/>
																<input type="hidden" id="search-des" th:value="*{xacc}"/>
															</div>
														</div>
														
														<div class="form-group">
															<label class="control-label col-md-4" for="xAccDisc" th:text="#{sacg.form.label.xAccDisc}">Disc. Account: </label>
															<div class="col-sm-8">
																<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${#strings.isEmpty(xcodes.xAccDisc) ? '' : xcodes.xAccDisc + ' - ' + xcodes.xdesc2}"
																		th:attr="search-url='search/account'"/>
																<input type="hidden" id="search-val" th:field="*{xAccDisc}"/>
																<input type="hidden" id="search-des" th:value="*{xAccDisc}"/>
															</div>
														</div>	
														
														<div class="form-group">
															<label class="control-label col-md-4" for="xAccVat" th:text="#{sacg.form.label.xAccVat}">VAT Account: </label>
															<div class="col-sm-8">
																<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${#strings.isEmpty(xcodes.xAccVat) ? '' : xcodes.xAccVat + ' - ' + xcodes.xdesc3}"
																		th:attr="search-url='search/account'"/>
																<input type="hidden" id="search-val" th:field="*{xAccVat}"/>
																<input type="hidden" id="search-des" th:value="*{xAccVat}"/>
															</div>
														</div>														
													</div>
													
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label col-md-4" for="xAccAit" th:text="#{sacg.form.label.xAccAit}">AIT Account: </label>
															<div class="col-sm-8">
																<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${#strings.isEmpty(xcodes.xAccAit) ? '' : xcodes.xAccAit + ' - ' + xcodes.xdesc4}"
																		th:attr="search-url='search/account'"/>
																<input type="hidden" id="search-val" th:field="*{xAccAit}"/>
																<input type="hidden" id="search-des" th:value="*{xAccAit}"/>
															</div>
														</div>
													
														<div class="form-group">
															<label class="control-label col-md-4" for="xAccCash" th:text="#{sacg.form.label.xAccCash}">Cash Account: </label>
															<div class="col-sm-8">
																<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${#strings.isEmpty(xcodes.xAccCash) ? '' : xcodes.xAccCash + ' - ' + xcodes.xdesc5}"
																		th:attr="search-url='search/account'"/>
																<input type="hidden" id="search-val" th:field="*{xAccCash}"/>
																<input type="hidden" id="search-des" th:value="*{xAccCash}"/>
															</div>
														</div>
														
														<div class="form-group">
															<label class="control-label col-md-4" for="xAccBank" th:text="#{sacg.form.label.xAccBank}">Bank Account: </label>
															<div class="col-sm-8">
																<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${#strings.isEmpty(xcodes.xAccBank) ? '' : xcodes.xAccBank + ' - ' + xcodes.xdesc6}"
																		th:attr="search-url='search/account'"/>
																<input type="hidden" id="search-val" th:field="*{xAccBank}"/>
																<input type="hidden" id="search-des" th:value="*{xAccBank}"/>
															</div>
														</div>
														
														<div class="form-group">
															<label class="control-label col-md-4" for="xAccArdBank" th:text="#{sacg.form.label.xAccArdBank}">Accrued Bank Account: </label>
															<div class="col-sm-8">
																<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${#strings.isEmpty(xcodes.xAccArdBank) ? '' : xcodes.xAccArdBank + ' - ' + xcodes.xdesc7}"
																		th:attr="search-url='search/account'"/>
																<input type="hidden" id="search-val" th:field="*{xAccArdBank}"/>
																<input type="hidden" id="search-des" th:value="*{xAccArdBank}"/>
															</div>
														</div>

													</div>
												</div>
											</form>
										</div>
										<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>
										<script type="text/javascript">
											$(document).ready(function(){
												ck.ui.config.editmode();
												ck.ui.config.dateAndTimepicker();
											})
										</script>
									</div>
								</section>
							</div>

							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1 th:text="#{sacg.table.heading.title}">Customer Group List</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: auto;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													<tr>
														<th th:text="#{sacg.table.heading.xcode}">Group</th>
														<th th:text="#{sacg.table.heading.xacc}">AR Account</th>
														<th th:text="#{sacg.table.heading.xAccDisc}">Discount Account</th>
														<th th:text="#{sacg.table.heading.xAccVat}">VAT Account</th>
														<th th:text="#{sacg.table.heading.xAccAit}">AIT Account</th>
														<th th:text="#{sacg.table.heading.xAccCash}">Cash Account</th>
														<th th:text="#{sacg.table.heading.xAccBank}">Bank Account</th>
														<th th:text="#{sacg.table.heading.xAccArdBank}">Accrued  Bank Account</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="code : ${xcodesList}">
														<td>
															<a th:href="@{/account/cusgroup/} + ${code.xtype} + '/' + ${code.xcode}" th:text="${code.xcode}"></a>
														</td>
														<td th:text="${code.xacc}"></td>
														<td th:text="${code.xAccDisc}"></td>
														<td th:text="${code.xAccVat}"></td>
														<td th:text="${code.xAccAit}"></td>
														<td th:text="${code.xAccCash}"></td>
														<td th:text="${code.xAccBank}"></td>
														<td th:text="${code.xAccArdBank}"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</section>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	<!-- Modal -->
	<div id="opreqdetailmodal-section"></div>

	<!-- Footer section -->
	<div class="footer-section" th:include="commons :: footer-section"></div>
</body>

<script>
		$(document).ready(function(){
			
			$('a.confirmopdo-btn-link').off('click').on('click', function(e){
				e.preventDefault();
				var dornum = $("#xordernum").val();
				
				$.ajax({
					url: getBasepath() + "/salesninvoice/opord/confirmopdo/" + dornum,
					success: function(result){
						var status = result.status.toLowerCase();
						
						if(status == "success")
							showMessage("success", "Invoice Confirmed");
						else if(status == "error")
							showMessage("error", result.message);
						//location.reload(true);
						setTimeout(() => {
							location.reload(true);
						}, 1200);
					}
				});
			});
			
			/* $('a.returngrn-btn-link').off('click').on('click', function(e){
				e.preventDefault();
				var grnNum = $("#xgrnnum").val();
				
				$.ajax({
					url: getBasepath() + "/salesninvoice/opord/returngrn/" + grnNum,
					success: function(result){
						var status = result.status.toLowerCase()
						
						if(status == "success")
							showMessage("success", "GRN return order created. Finalize from GRN return.");
						else if(status == "error")
							showMessage("error", "Somthing went wrong.....");
						//location.reload(true);
						setTimeout(() => {
							location.reload(true);
						}, 1200);
					}
				});
			}); */
			
			$(".vatait-select").on("change", function(){
				var vataitId = $(".vatait-select").val()
				$.ajax({
					url: getBasepath() + "/mastersetup/vatait/vataitdetail/" + vataitId,
					type : 'GET',
					beforeSend : loadingMask2.show(),
					success: function(data){
						loadingMask2.hide();
						console.log(data.xvat);
						var vatPercent = parseFloat(data.xvat);
						var aitPercent = parseFloat(data.xaitamt);
						var vatAmount = (parseFloat($("input[name='xtotamt']").val()) * vatPercent)/100;
						var aitAmount = (parseFloat($("input[name='xtotamt']").val()) * aitPercent)/100;						
						
						$('input[name="xvatamt"]').val(vatAmount);
						$('input.xvatamt-show').val(vatAmount);
						$('input[name="xaitamt"]').val(aitAmount);
						$('input.xaitamt-show').val(aitAmount);
					},
					error : function(jqXHR, status, errorThrown){
						showMessage(status, "Something went wrong .... ");
						loadingMask2.hide();
					}
				});
			});
			
			
		});
	</script>
</html>
