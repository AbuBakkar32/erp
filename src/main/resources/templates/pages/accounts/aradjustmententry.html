<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Customer Adjustment Entry</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div th:if="${menuVersion != null and menuVersion eq 'MENU_V2'}" class="menuv2" th:include="commons :: main-menu"></div>
		
		<div th:if="${menuVersion == null or menuVersion eq 'MENU_V1'}" class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Home</a></li>
										<li class="active"><a th:href="@{/aradjustmententry}">Customer Adjustment Entry</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Customer Adjustment Entry</h1>
									</div>
									<div class="form-action-button">
										<a th:href="@{/aradjustmententry}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Clear</a>
										<a href="#" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Add</a>
										<a href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a href="#" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Delete</a>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal"  th:with="df=${'E, dd-MMM-yyyy'}">
											<div class="row">
												<div class="col-md-6">
													 <div class="form-group">
														<label class="control-label col-md-4">Transaction Code </label>
														<div class="col-md-8">
															<input type="text" class="form-control" value="" disabled="disabled">
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4">Adjustment Number</label>
														<div class="col-md-8">
															<input type="text" class="form-control"  placeholder="RV--0000010">
														</div>
													</div>

													<div class="form-group datepicker">
														<label class="control-label col-md-4" for="">Adjustment Date</label>
														<div class="input-group date col-md-7 datepicker">
															<input 	type="datepicker" 
																	class="form-control" 
																	id="]"
																	name=""
																	required="required"
																	/>
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4">Adjustment Type</label>
														<div class="col-md-8">
															<select class="form-control">
																<option>Credit</option>
																<option th:each="d : ${designationTypes}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
															</select>
														</div>
													</div>

													<div class="form-group">
															<label class="control-label col-md-4">Customer ID </label>
															<div class="col-md-8">
																<input type="number" class="form-control" value="" >
															</div>
													</div>

													<div class="form-group">
															<label class="control-label col-md-4">Name </label>
															<div class="col-md-8">
																<input type="text" class="form-control" value="Lia Sheikh" disabled="disabled">
															</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4">Adjustment Account No.</label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>

													<div class="form-group">
															<label class="control-label col-md-4">Account Name </label>
															<div class="col-md-8">
																<input type="text" class="form-control" value="Student" disabled="disabled">
															</div>
													</div>
	
												</div>

 												
												
												<div class="col-md-6">
												
													<div class="form-group">
														<label class="control-label col-md-4">Sub Account</label>
														<div class="col-md-8">
															<input type="text" class="form-control" value="" >
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4">Sub Account Name</label>
														<div class="col-md-8">
															<input type="text" class="form-control" value="XYZ" disabled="disabled">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4">Total Adjustment Amount</label>
														<div class="col-md-8">
															<input type="number" class="form-control"   placeholder="0.00" >
														</div>
													</div>
	
													<div class="form-group">
														<label class="control-label col-md-4">Adjustment With </label>
														<div class="col-sm-8 ">
															<div class="radio">
																<label><input type="radio" name="ACusage" required="required" checked/>AR</label>
																<label><input type="radio" name="ACusage" required="required"/>AP</label>
																<label><input type="radio" name="ACusage" required="required"/>Ledger</label>
															</div>
														</div>
													</div> 

													<div class="form-group">
														<label class="control-label col-md-4">Voucher No. </label>
														<div class="col-md-8">
															<input type="text" class="form-control" value="1234567" disabled="disabled">
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4" for="">Note</label>
														<div class="col-md-8">
															<textarea class="form-control" rows="3"  placeholder="Note.."></textarea>
														</div>
													</div>
	
												</div>
										</div>
									</form>
								</div>
							</section>
						</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>List of Customer Adjustments</h1>
									</div>
									<div class="section-body">
										<table class="table table-striped table-bordered datatable nowrap">
											<thead>
												<tr>
													<th>Transaction Code</th>
													<th>Adjustment Number</th>
													<th>Adjustment Acc. No. </th>
													<th>Sub Code</th>
													<th>Sub Account</th>
													<th>Total Adjustment Amount</th>
												</tr>
											</thead>
											<tbody>
												
											</tbody>
										</table>
									</div>
								</section>
							</div>
					</div>			
				</div>
			</div>
		</div>
	</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>

		<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>
		
	</body>
</html>
