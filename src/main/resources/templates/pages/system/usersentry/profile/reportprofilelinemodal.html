<!-- Modal -->
<div id="reportprofilelinemodal" th:fragment="reportprofilelinemodal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="true">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Update profile line</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<form id="mainform-modal" th:action="@{/system/profile/profileline/save}" method="post" class="form-horizontal" th:object="${profileline}">
						<input type="hidden" th:field="*{profilelineid}"/>
						<input type="hidden" th:field="*{profilelinecode}"/>
						<input type="hidden" th:field="*{profilecode}"/>
						<input type="hidden" th:field="*{seqn}"/>
						<input type="hidden" th:field="*{profiletype}"/>
						<input type="hidden" th:field="*{pgroup}"/>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-sm-4" for="display" th:text="#{aumup.modal1.form.label.display}">Display: </label>
								<div class="col-sm-8">
									<div class="checkbox">
										<label><input type="checkbox" th:field="*{display}" value="Y"></label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="display" th:text="#{aumup.modal1.form.label.fofdisplay}">FOP Engine: </label>
								<div class="col-sm-8">
									<div class="checkbox">
										<label><input type="checkbox" th:field="*{enabled}" value="Y"></label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="screenprompt" th:text="#{aumup.modal1.form.label.screenprompt}">Screen prompt: </label>
								<div class="col-sm-8">
									<input type="text" class="form-control" th:field="*{screenprompt}"/>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success confirm-btn-modal">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				// Init ui for modal
				ck.ui.config.buttonevent();
			})
		</script>
	</div>
</div>
