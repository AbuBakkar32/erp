<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title th:text="#{rm.page.title}">Recipe Master</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>
		


		<!-- Menu section -->
		<div th:if="${menuVersion != null and menuVersion eq 'MENU_V2'}" class="menuv2" th:include="commons :: main-menu"></div>

		<div th:if="${menuVersion == null or menuVersion eq 'MENU_V1'}" class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Home</a></li>
										<li class="active"><a th:href="@{/recipemaster}">Recipe Master</a></li>
									
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="row">
										<div class="col-md-12">
											<div class="row">
												<div class="col-md-12">
													<div class="section-header sectionbartoggle">
														<h1 th:text="#{rm.page.heading}">Recipe Master </h1>
													</div>
													<div class="form-action-button">
														<a th:href="@{/recipemaster}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> <span style="margin-left:2px;" th:text="#{button.value.xclear}"> Clear</span></a>
														<a  class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> <span style="margin-left:2px;" th:text="#{button.value.xsave}"> Save</span></a>
														<a  class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> <span style="margin-left:2px;" th:text="#{button.value.xupdate}"> Update</span></a>
														<a  class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> <span style="margin-left:2px;" th:text="#{button.value.xdelete}"> Delete</span></a>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" method="post" th:with="df=${'E, dd-MMM-yyyy'}">
											
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-6">
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xname}">Recipe Name</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" placeholder="xyz"/>
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xunit}">Unit</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" placeholder="dropdwon"/>
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xqty}">Recipe Qty.</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xchemical1}">Chemical 1</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xqty1}">Quantity 1</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xchemical2}">Chemical 2</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xqty2}">Quantity 2</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
														</div>
														<div class="col-md-6">
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xcolor1}">Color 1</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xcqty1}">Color Qty. 1</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xcolor2}">Color 2</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xcqty2}">Color Qty. 2</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xwqty}">Qty. of Water</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" />
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="" th:text="#{rm.form.label.xdptuse}">Department in Use</label>
																<div class="col-md-8">
																	<select class="form-control" >
																		<option>Dyeing</option>
																		<option>Dyeing-Finishing</option>
																		<option th:each="d : ${ownerTypes}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>
															</div>
															
														</div>
														<div class="col-md-6">
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1> Master Recipes</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: scroll;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													<tr>
														<th th:text="#{rm.table.heading.xname}">Recipe Name </th>
														<th th:text="#{rm.table.heading.xunit}">Unit</th>
														<th th:text="#{rm.table.heading.xqty}">Recipe Qty.</th>
														<th th:text="#{rm.table.heading.xdptuse}">Used Department</th>
													</tr>
												</thead>
												<tbody>
													
												</tbody>
											</table>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div id="Surveyordocumentmodal-section"></div>
		
		  <!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
